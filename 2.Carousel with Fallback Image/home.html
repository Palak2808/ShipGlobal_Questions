<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel-button prev" aria-label="Previous">&lt;</button>
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="image1.jpg" onerror="this.src='fallback.jpg'" alt="Image 1">
                <img src="image2.jpg" onerror="this.src='fallback.jpg'" alt="Image 2">
                <img src="image3.jpg" onerror="this.src='fallback.jpg'" alt="Image 3">
            </div>
        </div>
        <button class="carousel-button next" aria-label="Next">&gt;</button>
        <div class="carousel-indicators">
            <button class="indicator" data-index="0"></button>
            <button class="indicator" data-index="1"></button>
            <button class="indicator" data-index="2"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
