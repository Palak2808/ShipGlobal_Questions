<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-section">
            <div class="accordion-header">Section 1</div>
            <div class="accordion-content">
                <p>Content for Section 1. This is where the details of the section will be shown.</p>
            </div>
        </div>
        <div class="accordion-section">
            <div class="accordion-header">Section 2</div>
            <div class="accordion-content">
                <p>Content for Section 2. This section can hold additional information or elements.</p>
            </div>
        </div>
        <div class="accordion-section">
            <div class="accordion-header">Section 3</div>
            <div class="accordion-content">
                <p>Content for Section 3. Here you can add more content or links as needed.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
