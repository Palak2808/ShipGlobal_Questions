<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game | Palak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <p>Guess a number from 1 to 100</p>
        <div id="feedback" class="feedback">Your number is high</div>
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button id="guessButton">Check</button>
        <div id="chances" class="chances">You have 5 Chances</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
